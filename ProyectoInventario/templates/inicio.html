{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block header %}Página de Inicio{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-md">
    
    <img src="{{ url_for('static', filename='unison_logo.png') }}" alt="Logo Unison" class="h-24 w-auto mb-6">
    
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        Bienvenido, {{ current_user.nombre }}
    </h2>
    <p class="text-gray-600 mb-6">Has iniciado sesión como: <span class="font-medium text-gray-900">{{ current_user.rol }}</span></p>
    
    <div class="w-full max-w-md">
        <h3 class="text-lg font-medium text-gray-700 mb-2">Integrantes:</h3>
        <ul class="list-disc list-inside bg-gray-50 p-4 rounded-md border border-gray-200">
            <li class="text-gray-700">Maria Ponce Galaviz</li>
        </ul>
    </div>
    
</div>
{% endblock %}
